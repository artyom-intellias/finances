<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="./pyscript.css"/>
<link rel="stylesheet" href="./bootstrap.min.css"/>
<link rel="stylesheet" href="./custom.css"/>
<script defer src="./pyscript.js"></script>
<script defer src="./bootstrap.bundle.min.js"></script>


<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<py-env>
- paths:
    - src/event_handlers.py
    - src/finance_year.py
    - src/purchase.py
    - src/helpers.py
</py-env>

<body>
<div class="container">
    <div class="row p-2">
        <div class="col-4">
            <form onsubmit="return event.preventDefault()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">your monthly salary</span>
                    </div>
                    <input id="monthly_salary" class="form-control" type="text" autocomplete="1000"/>
                </div>
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> your living cost</span>
                    </div>
                    <input id="living_cost" class="form-control" type="text" autocomplete="1000"/>
                </div>
            </form>
        </div>
        <div class="col-4">
            <form onsubmit="return event.preventDefault()">
                <span> how many years to invest?</span>
                <br>
                <input id="years_input" class="form-control" autocomplete="10"/>
                <br>
                <button id="set_years_btn" class="form-control">Set years</button>
                <br>
                <button id="add_year_btn" class="form-control">Add year</button>
                <br>
                <button id="remove_year_btn" class="form-control">Remove Year</button>
            </form>
        </div>
        <div class="col-4">
            <form onsubmit="return event.preventDefault()">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Base interest rate</span>
                                </div>
                                <input type="text" class="form-control" placeholder="10">
                            </div>
                            <br>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> Base inflation rate</span>
                                </div>
                                <input type="text" class="form-control" placeholder="5">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row p-2">
        <div class="col-1">
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-success">Success</button>
        </div>
        <div class="container">
            <ul id="years_list" class="list-group list-group-horizontal row"></ul>
        </div>
        </div>
    </div>
</div>


<div id="dashboard" class="row"></div>
<div id="output" class="row"></div>
</div>
<py-script src="src/base.py" output="dashboard"></py-script>
</body>
</html>
